<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Question & Answer Application</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">
    <h1>Question & Answer Application</h1>
    <div class="radio-options">
        <div class="radio-group">
            <strong>Mode:</strong><br>
            <label><input type="radio" name="appMode" value="learning" checked> Learning</label><br>
            <label><input type="radio" name="appMode" value="interview"> Interview</label>
        </div>
    </div>

    <div class="radio-options">
        <div class="radio-group">
            <strong>Question Order:</strong><br>
            <label><input type="radio" name="mode" value="sequence" checked> In Sequence</label><br>
            <label><input type="radio" name="mode" value="random"> Random</label>
        </div>
        <div class="radio-group" id="randomModeGroup" style="display:none;">
            <strong>Random Type:</strong><br>
            <label><input type="radio" name="randomMode" value="with" checked> With repetition</label><br>
            <label><input type="radio" name="randomMode" value="without"> Without repetition</label>
        </div>
    </div>

    <div class="question">
        <p id="questionText"></p>
    </div>
    
    <div class="answers" id="answersContainer"></div>
    <div class="multiple-choice" id="multipleChoiceContainer" style="display:none;"></div>

    <div class="buttons">
        <button id="showAnswerBtn" style="display:none;">Show Answer</button>
        <button id="nextQuestionBtn" style="display:none;">Next Question</button>
        <button id="submitAnswerBtn" style="display:none;">Submit Answer</button>
        <button id="startOverBtn" style="display:none;">Start Again</button>
    </div>

    <div class="score" id="scoreContainer" style="display:none;"></div>
</div>

</html>
